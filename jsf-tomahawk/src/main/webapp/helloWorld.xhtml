<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
    <title>Spike Tomahawk - Picklist</title>
</h:head>
<h:body>
    <h:outputStylesheet name="style.css" library="css"/>
    <div id="container">
        <h1>Spike Tomahawk - Picklist</h1>
        
        <h2>Spike - Picklist mit Strings</h2>
        <h:form>
			<t:selectManyPicklist size="5" valueChangeListener="#{picklistBean.selectionChanged}"
								  value="#{picklistBean.targetString}">
				<f:selectItems value="#{picklistBean.sourceString}" var="person" />
			</t:selectManyPicklist>

			<h:commandButton value="Submit">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>

			Target: <h:outputText value="#{picklistBean.targetString}" />
		</h:form>
        
        <h2>Spike - Picklist mit Objekten (Person)</h2>
		<h:form>
			<t:selectManyPicklist size="5" valueChangeListener="#{picklistBean.selectionChanged}"
								  value="#{picklistBean.targetPerson}"
								  converter="at.marklnet.spikes.jsf.tomahawk.converter.PersonConverter">
				<f:selectItems value="#{picklistBean.sourcePerson}" var="person" itemLabel="#{person.name}" itemValue="#{person}" />

			</t:selectManyPicklist>

			<h:commandButton value="Submit">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			
			<ul>
				<ui:repeat value="#{picklistBean.targetPerson}" var="person">
	                 <li>#{person} - type:#{person.class.name}</li>
	            </ui:repeat>
			</ul>

		</h:form>

	</div>
</h:body>
</html>
